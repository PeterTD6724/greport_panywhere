{% extends 'whitefreport/main.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
        Firebase Sign up
        {% endblock title %}
    </title>
</head>
{% block content %}

{% if messg %}
<script>
    alert('{{ messg }}');
</script>
{% endif %}

<body>

    <h1>Sign up to Google Firebase</h1><br>
    <a href="{% url 'home' %}" class="btn btn-success float-end text-white" style=" padding: 0.5em;"><i
            class="fa fa-reply" style="background:transparent;"></i>
        &nbsp;Home &amp;</a><br><br>

    <div>
        <form action="/postsignup/" method="POST">
            {% csrf_token %}
            Name :
            <input type="text" name="name" required placeholder="Your name"
                style="padding: 0.5em;background:rgb(196, 215, 241);color: rgb(33, 28, 28);width:20vw;"><br><br>
            Email :
            <input type="email" name="email" required placeholder="Your username"
                style="padding: 0.5em;background:rgb(196, 215, 241);color: rgb(33, 28, 28);width:20vw;"><br><br>
            Password :
            <input type="password" name="pass" required placeholder="Set password"
                style="padding: 0.5em;background:rgb(196, 215, 241);color: rgb(33, 28, 28);width:20vw;"><br><br>
            <input type="submit" value="Sign Up" class="signup_button"><br><br>
            <hr>
            <div><span>Already have an account ?</span>&nbsp; &nbsp;
                <button type="button" onclick=location.href="{% url 'signin' %}" class="btn b">Signin</button>
            </div>
        </form>
        <div class="main_images">
            <img src="https://firebasestorage.googleapis.com/v0/b/newwhitefeather-90c13.appspot.com/o/images%2FFirebase%20front3.png?alt=media&token=cda8c3bb-0798-4150-b1ae-8be19d681a2a"
                width="30%" height="auto" alt="">

        </div>

    </div>

</body>

{% endblock content %}

</html>
